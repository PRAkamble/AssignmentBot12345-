version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: out_of_scope
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: check_for_capital
  examples: |
    - tell me capital of [USA](LOC)
    - what is capital of [India](LOC)?
    - capital of [Australia](LOC), please?.
    - capital
    - capital of [india][LOC]
    
    
- intent: check_for_population
  examples: |
    - tell me population of [USA](LOC)
    - overall population of [Finland](LOC)
    - population of [Japan](LOC), please?
